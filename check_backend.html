<!DOCTYPE html>
<html>
<head>
    <title>检查后端连接</title>
</head>
<body>
    <h1>后端连接检查</h1>
    <button onclick="checkBackend()">检查后端</button>
    <div id="result"></div>
    
    <script>
        async function checkBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '检查中...';
            
            try {
                const response = await fetch('http://localhost:8000/docs');
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ 后端服务器正在运行！</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: orange;">⚠️ 后端服务器响应异常: ' + response.status + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ 无法连接到后端服务器: ' + error.message + '</p>' +
                    '<p>请确保后端服务器正在运行：</p>' +
                    '<pre>cd backend\npython main.py</pre>';
            }
        }
        
        // 自动检查
        checkBackend();
    </script>
</body>
</html>
